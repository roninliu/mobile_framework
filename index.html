<script>
    seajs.use('http://qzonestyle.gtimg.cn/qzone/qzact/common.m/imageLoader/index.js?v=4', function(loader) {
        var loaderDone = false; // 加载完成标志位
        //图片名，由重构提供
        var images = [
            'sprite/style.png',
            'sprite/words-imp.png',
            'sprite/decoration-imp.png',
            'img/1.jpg',
            'img/2.jpg',
            'img/3.jpg',
            'img/4.jpg',
            'img/5.jpg',
            'img/6.jpg',
            'img/7.jpg',
            'img/8.jpg',
            'img/9.jpg'
        ];
        // 匹配高清屏
        if (window.devicePixelRatio >= 1.25) {
            for (var i = 0, l = images.length; i < l; ++i) {
                images[i] = images[i].replace(/\.(jpg|png)/, '@2x\.$1');
            }
        }
        //得到完整图片路径
        for (var i = 0, l = images.length; i < l; ++i) {
            images[i] = [
                /^(ttest|touch)/.test(location.hostname) ? 'http://m.isux.us' : 'http://qzonestyle.gtimg.cn',//域名
                '/qz-act/mobile/20150202-love/',//目录
                images[i],//名称
                '?max_age=19830212&d=20150209171355'//时间戳
            ].join('');
        }
        //开始加载图片
        loader(images, function (percent) {
            //加载完一张图片之后的回调函数
            $('.load-percent').text(Math.floor(percent * 100) + '%');
            if (percent === 1) {
                //加载完所有图片之后
                loaderDone ? loaderDone() : (loaderDone = true);
                $('#j-panel-loading').fadeOut(function () {
                    $('#j-panel-loading').remove();
                    $('#j-panel-main').show();
                    seajs.use('http://qzonestyle.gtimg.cn/qzone/qzact/common.m/pageScroll/index.js', function (PageScroll) {
                        //开始初始化页面
                        var $sectionSelector = $('#j-panel-main > section');
                        PageScroll.init({
                            container: '#j-panel-main',
                            sectionSelector: 'section',
                            scrollingSpeed: 800, // 滚动速度
                            scrollDelay: 0,
                            afterScroll: function (o) {//下一页加载完成之后回调函数（active类已在此之前默认添加）
                                $sectionSelector.slice(0, o.index + 4).show();
                            }
                        });
                        $(document).on('click', '.ele-arrow', function (evt) {
                            PageScroll.scrollDown();
                        });
                    });
                });
            }
        });

    });
</script>
